<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="controls">
    <label for="data-type">Datasource:</label>
    <select id="data-type">
        <option value="live">Live Data</option>
        <option value="historical">Historical Data</option>
    </select>
    <label for="date-picker" id="date-label" style="display: none;">Choose Date:</label>
    <input type="date" id="date-picker" style="display: none;">
    <button id="apply-settings">Apply</button>
</div>

<div class="main-dashboard"></div>

<script>
    const socket = new WebSocket('wss://toBeDone');
    const charts = {};
    const apiUrl = 'https://toBeDone';

    const dataTypeSelector = document.getElementById('data-type');
    const datePicker = document.getElementById('date-picker');
    const dateLabel = document.getElementById('date-label');
    const applySettingsButton = document.getElementById('apply-settings');

    dataTypeSelector.addEventListener('change', (e) => {
        if (e.target.value === 'historical') {
            dateLabel.style.display = 'block';
            datePicker.style.display = 'block';
        } else {
            dateLabel.style.display = 'none';
            datePicker.style.display = 'none';
        }
    });

    applySettingsButton.addEventListener('click', () => {
        const dataType = dataTypeSelector.value;
        if (dataType === 'historical') {
            const date = datePicker.value;
            if (date) {
                fetchHistoricalData(date);
            } else {
                alert('Please choose a Date.');
            }
        }
    });

    async function fetchHistoricalData(date) {
        try {
            const response = await fetch(`${apiUrl}?date=${date}`);
            const data = await response.json();
            updateChartsWithHistoricalData(data);
        } catch (error) {
            console.error('Error collecting historical Data:', error);
        }
    }

    function updateChartsWithHistoricalData(data) {
        data.forEach(entry => {
            const {topic, values, timestamps} = entry;
            if (charts[topic]) {
                charts[topic].data.labels = timestamps;
                charts[topic].data.datasets[0].data = values;
                charts[topic].update();
            }
        });
    }

    socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        const {topic, value, timestamp} = data;

        if (!charts[topic]) {
            createChart(topic);
        }

        const chart = charts[topic];

        const timeLabel = new Date(timestamp).toLocaleTimeString();

        chart.data.labels.push(timeLabel);
        chart.data.datasets[0].data.push(value);

        if (chart.data.labels.length > 10) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
        }

        chart.update();
    };

    function createChart(topic) {
        const container = document.createElement('div');
        container.className = 'grid-item';
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        document.querySelector('.main-dashboard').appendChild(container);

        const ctx = canvas.getContext('2d');
        charts[topic] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: topic,
                    data: [],
                    borderColor: `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 1)`,
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                }
            }
        });
    }
</script>
</body>
</html>
